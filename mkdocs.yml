site_name: RS-BaoYan
site_description: >-
  RS-BaoYan

repo_name: RS-BaoYan.github.io
repo_url: https://github.com/RS-BaoYan/RS-BaoYan.github.io/

copyright: Copyright &copy; 2023-present <a href="https://github.com/RS-BaoYan" target="_blank" rel="noopener noreferrer">RS-BaoYan</a>

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  # favicon: images/favicon.ico
  # apple-touch-icon-precomposed: images/mobile_icon.png
  # include_search_page: false
  # search_index_only: true

  features:
    - header.autohide
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections
    - navigation.tracking
    - navigation.footer
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html

plugins:

  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RS-BaoYan/RS-BaoYan.github.io/



